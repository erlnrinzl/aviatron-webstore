<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Aviatron</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/checkout.css" />
    <script src="/js/auth.js" defer></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <header>
      <nav class="desktop-nav">
        <div class="brand-logo">
          <div class="brand-logo-image">
            <img src="/assets/images/logo.png" alt="Aviatron Logo" />
          </div>
          <h1><a href="index.html">Aviatron</a></h1>
        </div>
        <div class="nav-container">
          <div class="nav-link"><a href="./index.html">Home</a></div>
          <div class="nav-link"><a href="./products.html">Product</a></div>
          <div class="nav-link"><a href="./faq.html">FAQ & Support</a></div>
        </div>
        <div class="user-actions">
          <div class="user-action">
            <a href="./cart.html">
              <div class="cart-icon">
                <span>Cart</span>
                <span class="cart-count">0</span>
              </div>
            </a>
          </div>
          <div class="user-action profile-action"></div>
        </div>
      </nav>
      <nav class="mobile-nav"></nav>
    </header>

    <main>
      <section class="checkout-container">
        <h1>Checkout</h1>
        <div class="checkout-content">
          <div class="shipping-address">
            <h2>Alamat Pengiriman</h2>
            <form id="shipping-form">
              <label for="fullName">Nama Lengkap:</label>
              <input type="text" id="fullName" name="fullName" required />

              <label for="phoneNumber">Nomor Telepon:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required />

              <label for="address">Alamat Lengkap:</label>
              <textarea
                id="address"
                name="address"
                rows="3"
                required
              ></textarea>

              <label for="city">Kota/Kabupaten:</label>
              <input type="text" id="city" name="city" required />

              <label for="province">Provinsi:</label>
              <input type="text" id="province" name="province" required />

              <label for="postalCode">Kode Pos:</label>
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                pattern="[0-9]{5}"
                required
              />
            </form>
          </div>

          <div class="order-summary">
            <h2>Ringkasan Pesanan</h2>
            <div id="cart-items-summary">
              <!-- Ringkasan item cart akan ditampilkan di sini oleh JS -->
            </div>
            <div class="totals">
              <p>Subtotal: <span id="subtotal-price">Rp 0</span></p>
              <p>Ongkos Kirim: <span id="shipping-cost">Rp 10.000</span></p>
              <p>
                <strong>Total: <span id="total-price">Rp 10.000</span></strong>
              </p>
            </div>
            <button id="payment-method-btn">Pilih Metode Pembayaran</button>
          </div>
        </div>
      </section>

      <section
        class="payment-method-modal"
        id="payment-modal"
        style="display: none"
      >
        <div class="modal-content">
          <span class="close-modal-btn">&times;</span>
          <h2>Pilih Metode Pembayaran</h2>
          <div class="payment-options">
            <button class="payment-option" data-method="bank-transfer">
              Transfer Bank
            </button>
            <button class="payment-option" data-method="virtual-account">
              Virtual Account
            </button>
            <button class="payment-option" data-method="cod">
              Bayar di Tempat (COD)
            </button>
            <button class="payment-option" data-method="e-wallet">
              E-Wallet
            </button>
          </div>
          <button id="confirm-payment-btn" disabled>
            Konfirmasi Pembayaran
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Aviatron. Hak cipta dilindungi undang-undang.</p>
    </footer>

    <script src="/js/checkout.js"></script>
  </body>
</html>

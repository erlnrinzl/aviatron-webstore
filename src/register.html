  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./auth.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="desktop-nav">
      <div class="brand-logo">
        <div class="brand-logo-image">
          <img src="" alt="" />
        </div>
        <h1>Aviatron</h1>
      </div>

      <div class="nav-container">
        <div class="nav-link">
          <a href="./index.html">Home</a>
        </div>
        <div class="nav-link">
          <a href="./products.html">Product</a>
        </div>
        <div class="nav-link">
          <a href="./faq.html">FAQ & Support</a>
        </div>
      </div>

      <div class="user-actions">
        <div class="user-action">
          <a href="#">
            <div class="cart-icon">
              <span>Cart</span>
              <span class="cart-count">0</span>
            </div>
          </a>
        </div>
        <div class="user-action">
          <button>Log Out</button>
        </div>
      </div>
    </nav>
    <nav class="mobile-nav">
      <div class="nav-container">
        <div class="nav-link">
          <a href="./index.html">Home</a>
        </div>
        <div class="nav-link">
          <a href="./products.html">Product</a>
        </div>
        <div class="nav-link">
          <a href="./faq.html">FAQ & Support</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="header-content">
        <h1>Create Your Account</h1>
        <p class="header-description">
          Join Aviatron and start your journey with us
        </p>
      </div>

      <div style="max-width: 600px; margin: 0 auto">
        <div class="card">
          <form
            id="registerForm"
            style="display: flex; flex-direction: column; gap: 1rem"
          >
            <div style="display: flex; flex-direction: column; gap: 0.5rem">
              <label for="name" style="font-weight: bold">Full Name</label>
              <input
                type="text"
                id="name"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem">
              <label for="email" style="font-weight: bold">Email</label>
              <input
                type="email"
                id="email"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem">
              <label for="phone" style="font-weight: bold">Phone Number</label>
              <input
                type="tel"
                id="phone"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem">
              <label for="address" style="font-weight: bold">Address</label>
              <textarea
                id="address"
                required
                rows="3"
                style="
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  resize: vertical;
                "
              ></textarea>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem">
              <label for="password" style="font-weight: bold">Password</label>
              <input
                type="password"
                id="password"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem">
              <label for="confirmPassword" style="font-weight: bold"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem">
              <label for="role" style="font-weight: bold">Select Role</label>
              <select
                id="role"
                required
                style="
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              >
                <option value="">Choose a role</option>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
                <option value="rent">Rent</option>
              </select>
            </div>

            <button
              type="submit"
              style="
                background-color: rgb(23, 115, 207);
                color: white;
                border: none;
                padding: 0.75rem;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 1rem;
              "
            >
              Register
            </button>

            <p style="text-align: center; margin-top: 1rem">
              Already have an account?
              <a
                href="login.html"
                style="color: rgb(23, 115, 207); text-decoration: none"
                >Login here</a
              >
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="./terms.html">Terms & Conditions</a>
          <a href="privacy.html">Privacy Policy</a>
          <a href="./faq.html">Help & Support</a>
        </div>
      </div>

        <p>&copy; 2024 Aviatron. All rights reserved.</p>
      </div>
    </footer>
    <script src="./assets/static/auth.js" type="module"></script>
  </body>
</html>

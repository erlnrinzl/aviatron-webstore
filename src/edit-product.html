<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="/styles/product-form.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/product.css" />
    <link rel="stylesheet" href="/styles/product-form.css" />
  </head>
  <body>
    <nav class="desktop-nav">
      <div class="brand-logo">
        <div class="brand-logo-image">
          <img src="./assets/images/logo.png" alt="Aviatron Logo" />
        </div>
        <h1>Aviatron</h1>
      </div>
      <div class="nav-container">
        <div class="nav-link"><a href="./index.html">Home</a></div>
        <div class="nav-link">
          <a href="./admin-products.html">Product Admin</a>
        </div>
        <div class="nav-link">
          <a href="#" onclick="logout()"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </div>
      </div>
    </nav>
    <main class="product-container">
      <section class="form-section">
        <h2>Edit Product</h2>
        <form
          id="product-form"
          class="product-form"
          enctype="multipart/form-data"
        >
          <label for="name">Product Name</label>
          <input type="text" id="name" name="name" required />

          <label for="price">Price</label>
          <input type="number" id="price" step="0.01" name="price" required />

          <label for="category">Category</label>
          <input type="text" id="category" name="category" required />

          <label for="imageFile">Upload Image</label>
          <input type="file" id="imageFile" name="imageFile" accept="image/*" />

          <button type="submit" class="btn-primary">Update Product</button>
        </form>
      </section>

      <section class="preview-section">
        <h3>Image Preview</h3>
        <img id="preview-image" src="" alt="Product Image" />
      </section>
    </main>

    <script></script>
    <script type="module" src="/js/edit-product-form.js"></script>
    <script type="module" src="/js/product-form.js"></script>
  </body>
</html>

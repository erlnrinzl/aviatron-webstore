<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shopping Cart - Aviatron</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/cart.css" />
  </head>
  <body>
    <nav class="desktop-nav">
      <div class="brand-logo">
        <div class="brand-logo-image">
          <img src="../assets/images/aviatron-logo.jpeg" alt="Aviatron Logo" />
        </div>
        <h1>Aviatron</h1>
      </div>
      <div class="nav-container">
        <div class="nav-link"><a href="./index.html">Home</a></div>
        <div class="nav-link"><a href="./products.html">Product</a></div>
        <div class="nav-link"><a href="./faq.html">FAQ & Support</a></div>
      </div>
      <div class="user-actions">
        <div class="user-action">
          <a href="./cart.html">
            <div class="cart-icon">
              <span>Cart</span>
              <span class="cart-count">0</span>
            </div>
          </a>
        </div>
        <div class="user-action profile-action"></div>
      </div>
    </nav>
    <nav class="mobile-nav"></nav>

    <main class="cart-page-container">
      <h1>Your Shopping Cart</h1>
      <div class="cart-content">
        <div class="cart-items-list"></div>
        <div class="cart-summary">
          <h2>Cart Summary</h2>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="cart-subtotal">Rp0</span>
          </div>
          <div class="summary-row">
            <span>Items:</span>
            <span id="cart-total-items">0</span>
          </div>
          <hr />
          <div class="summary-row total-row">
            <span>Total:</span>
            <span id="cart-grand-total">Rp0</span>
          </div>
          <a href="checkout.html" id="checkout-link"
            ><button id="checkout-button" class="btn btn-primary">
              Proceed to Checkout
            </button></a
          >
          <button id="continue-shopping-button" class="btn btn-secondary">
            Continue Shopping
          </button>
        </div>
      </div>
      <div class="empty-cart-message" style="display: none">
        <p>Your cart is currently empty.</p>
        <a href="./products.html" class="btn">Shop Now</a>
      </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js" type="module"></script>
  </body>
</html>

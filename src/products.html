<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./products.css" />
    <title>Aviatron - Product</title>
  </head>
  <body>
    <nav>
      <div class="brand-logo">
        <div class="brand-logo-image">
          <img src="" alt="" />
        </div>
        <h1>Aviatron</h1>
      </div>

      <div class="nav-container">
        <div class="nav-link">
          <a href="#">Home</a>
        </div>
        <div class="nav-link">
          <a href="#">Product</a>
        </div>
        <div class="nav-link">
          <a href="#">Faq & Support</a>
        </div>
      </div>

      <div class="user-actions">
        <div class="user-action">
          <a href="#">Cart</a>
        </div>
        <div class="user-action">
          <button>Log Out</button>
        </div>
      </div>
    </nav>
    <main>
      <header>
        <div class="header-content">
          <h1>Explore Drone Technology</h1>
          <div class="header-description">
            <p>
              Discover the latest drones and accessories from top manufacturers
              and independent sellers.
            </p>
          </div>
        </div>
        <section class="filter-control">
          <div class="card horizontal">
            <div class="category-filter">
              <span class="category-filter-label">Filter by Category </span>
              <select class="dropdown dropdown-chevron">
                <option
                  class="dropdown-choice dropdown-placeholder"
                  value='"PLACEHOLDER_1427118222253"'
                >
                  All Categories
                </option>
                <option
                  class="dropdown-choice"
                  value='"BLANK_1427118194589"'
                ></option>
                <option class="dropdown-choice" value='"Drones"'>Drones</option>
                <option class="dropdown-choice" value='"Batteries"'>
                  Batteries
                </option>
                <option class="dropdown-choice" value='"Cameras"'>
                  Cameras
                </option>
                <option class="dropdown-choice" value='"Gimbals"'>
                  Gimbals
                </option>
                <option class="dropdown-choice" value='"Spare Parts"'>
                  Spare Parts
                </option>
              </select>
            </div>
            <div class="card-action">
              <button>
                <span>Apply Filter</span>
              </button>
            </div>
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
